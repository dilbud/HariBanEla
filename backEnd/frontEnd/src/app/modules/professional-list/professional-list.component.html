
<mat-accordion>


  <mat-expansion-panel *ngFor=" let item of proList">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <span>{{item.firstName+ ' ' + item.lastName}}</span>
      </mat-panel-title>
      <mat-panel-description>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <span><button mat-button (click)="view(item)"  >Action</button></span>
  </mat-expansion-panel>
</mat-accordion>
