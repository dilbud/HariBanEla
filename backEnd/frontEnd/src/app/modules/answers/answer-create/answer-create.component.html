<form #answerForm="ngForm" (ngSubmit)="onAnswer(); answerForm.reset()">
  <div class="form-group">
    <label for="body">Add Answer</label>
    <textarea type="text" class="form-control" [(ngModel)]="answerModel.body" name="body" id="body"
      placeholder="Enter your Answer"></textarea>
    <button type="submit" class="btn btn-primary">Post your Answer</button>
  </div>
</form>
