<div class="container">
  <div style="margin-bottom: 5em;margin-top: 5em;">
    <h2>Make An Appointment</h2>
  </div>
  <div class="row">
    <div class="col-md-3 col-sm-12"> <img class="profilePhoto" src="{{professionalPhoto}}"></div>
    <div class="col-md-9 col-sm-12">
      <div class="col-md-12 col-sm-12">
        <h4>{{professionalName}}</h4>
      </div>
      <form class="col-md-12" [formGroup]="appointmentForm" (ngSubmit)="makeAppointment(appointmentForm.value)"
        novalidate>

        <div class="row">
          <div class="left col-md-4">
            <div class="form-group">
              <span class="label">Subject: </span>
              <input id="form_name" class="input" type="text" formControlName="subject" placeholder="subject"
                [(ngModel)]="subject" required minlength="3">
            </div>
            <div class="form-group">
              <span class="label">Description: </span>
              <textarea class="input" rows="4" id="form_name" type="text" formControlName="description"
                placeholder="description" [(ngModel)]="description" required minlength="3"></textarea>
            </div>
          </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
              <span class="label">Start Time </span>
              <!-- <input id="form_name"  class="input" type="datetime-local" formControlName="startTime" placeholder="Start Time" [(ngModel)]="startTime" required
                      minlength="3"> -->
              {{startTime  |date :'hh mm aaa EEE dd MMM yyy'}}
              <dl-date-time-picker maxView="year" minView="minute" startView="day" minuteStep="30"
                formControlName="startTime" [(ngModel)]="startTime" (change)="calculatePayment()">
              </dl-date-time-picker>

            </div>
            <div class="form-group col-md-6">
              <span class="label">End Time </span>
              {{endTime  |date :'hh mm aaa EEE dd MMM yyy'}}
              <dl-date-time-picker maxView="year" minView="minute" startView="day" minuteStep="30"
                formControlName="endTime" [(ngModel)]="endTime" (change)="calculatePayment()"></dl-date-time-picker>
              <!-- <input id="form_name"class="input" type="datetime-local" formControlName="endTime" placeholder="End Time" [(ngModel)]="endTime" required
                        minlength="3"> -->
            </div>
          </div>
        <div class="col-md-12 col-sm-12" style="padding: 1.5em 0;"><span class="label">Duration: </span>{{duration}} hrs
        </div>
        <div class="col-md-12 col-sm-12" style="padding: 1.5em 0;"><span class="label">Payment Amount:
          </span>{{paymentAmount| currency : "LKR" }}</div>

        <div class="form-group" style="margin: auto;">
          <button type="submit" [disabled]="!appointmentForm.valid" class="col-md-12 button">Make the Appointment
          </button>
        </div>
      </form>

    </div>
  </div>

</div>
