<h1 mat-dialog-title> Report Service </h1>
<div mat-dialog-content class="d-flex flex-column" >
  <mat-form-field>
    <mat-label>Issue</mat-label>
    <mat-select  >
      <mat-option value="0">feedback</mat-option>
      <mat-option value="1">system malfunction</mat-option>
      <mat-option value="2">Forgot password</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Email" >
  </mat-form-field>
  <mat-form-field >
    <textarea matInput placeholder="feedback"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions class="float-right">
  <button mat-button (click)="close()" >Back To</button>
  <button mat-button cdkFocusInitial (click)="submit()">Submit</button>
</div>
