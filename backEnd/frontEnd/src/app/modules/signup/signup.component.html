              <!-- email -->
              <mat-step [stepControl]="formEmail">
                  <form [formGroup]="formEmail">
                    <ng-template matStepLabel>Fill out your address</ng-template>
                    <mat-form-field>
                      <input matInput type="email" placeholder="Email" formControlName="Ctrl_1" required>
                    </mat-form-field>
                    <div>
                      <button mat-button matStepperPrevious>Back</button>
                      <button mat-button matStepperNext>Next</button>
                    </div>
                  </form>
              </mat-step>
              <!-- password -->
              <mat-step [stepControl]="formPassword">
                  <form [formGroup]="formPassword">
                    <ng-template matStepLabel>Fill out your address</ng-template>
                    <mat-form-field>
                      <input matInput type="password" placeholder="Password" formControlName="Ctrl_2" required>
                    </mat-form-field>
                    <div>
                      <button mat-button matStepperPrevious>Back</button>
                      <button mat-button matStepperNext>Next</button>
                    </div>
                  </form>
              </mat-step>
              <!-- done -->
              <mat-step>
                <ng-template matStepLabel>Done</ng-template>
                You are now done.
                <div>
                  <button mat-button matStepperPrevious>Back</button>
                  <button mat-button (click)="stepper.reset()">Reset</button>
                  <button mat-button (click)="submit(f)">submit</button>
                </div>
              </mat-step>
            </mat-vertical-stepper>
      </mat-card-content>
  </mat-card>
