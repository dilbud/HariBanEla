<div style="margin-top: 5vh">
  <button class="button" style="float: right" routerLink="/admin/category/new">Add Category</button>
  <h2>Category</h2>

  <div class="container" style="margin-top: 4%">
    <div class="table-responsive">
      <table class="table table-hover">
        <tr>
          <th class="tableHeader" style="width: 20%">Category</th>
          <th class="tableHeader" style="width: 20%">Edit</th>

        </tr>
        <tr *ngFor="let category of categories">

          <td class="tableData">{{category.name}} </td>
          <td class="tableData"> <button class="button" routerLink="/admin/category/{{category._id}}">Edit</button>
          </td>

        </tr>

      </table>
    </div>
  </div>
</div>
