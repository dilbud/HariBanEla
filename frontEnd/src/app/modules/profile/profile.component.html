<div class="container" *ngIf="user === null ? false : true">
  <mat-card class="card">
    <div class="d-flex ">
      <img src="{{ user.picURL }}" alt="Avatar" class="m-0 propic" />
      <div class="d-flex flex-column b pl-sm-2 pl-md-5">
        <div class="c">
          <h3>
            <span class="c1">{{ user.firstName }}</span
            ><span class="c2">{{ user.lastName }}</span>
          </h3>
        </div>
        <div class="d">{{ user.address === "null" ? "" : user.address }}</div>
        <div class="e">{{ user.email }}</div>
        <div class="f">
          <span>{{getUserType()}}</span>
        </div>
      </div>
      <div
        *ngIf="user.userType === 'admin' ? false : true"
        class="ml-auto align-self-end d-none d-md-block d-lg-block"
      >
        <div *ngIf="type == 'current' ? false : true">
          <a mat-icon-button (click)="show()" class="editbutt" id="butticon1">
            <i class="editicon material-icons"> report </i>
          </a>
        </div>
        <div *ngIf="type == 'current' ? true : false">
          <a mat-icon-button (click)="show()" class="editbutt" id="butticon2">
            <i *ngIf="toggle" class="editicon material-icons"> edit </i>
            <i *ngIf="!toggle" class="editicon material-icons"> home </i>
          </a>
        </div>
      </div>
    </div>
  </mat-card>
</div>
