<div class="container pl-4 catlist">
  <form [formGroup]="category">
    <mat-form-field>
      <mat-label>select category</mat-label>
      <mat-select formControlName="Ctrl_1" (selectionChange)="onChange()" disableOptionCentering>
        <mat-option *ngFor="let food of foods" [value]="food.value">
          {{food.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>

<div class="container prolist" *ngIf="category.value.Ctrl_1 === null ? false : true">
  <mat-accordion>
    <mat-expansion-panel *ngFor="let item of proList">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <span>{{ item.firstName + " " + item.lastName }}</span>
        </mat-panel-title>
        <mat-panel-description> </mat-panel-description>
      </mat-expansion-panel-header>
      <span><button mat-button (click)="view(item)">View</button></span>
    </mat-expansion-panel>
  </mat-accordion>
</div>
