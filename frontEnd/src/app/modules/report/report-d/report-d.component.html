<div class="container-fluid">
  <div class="row justify-content-between">
    <h1 mat-dialog-title> {{getTitle()}} </h1>
    <div>
      <a mat-icon-button class="closebutt" id="butticon" (click)="close()">
        <i class="material-icons">close</i>
      </a>
    </div>
  </div>
  <div [ngSwitch] = "data.path" mat-dialog-content >

    <form *ngSwitchCase = "0"  class="d-flex flex-column">
      <mat-form-field>
        <input matInput placeholder="Name">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Email">
      </mat-form-field>
      <mat-form-field>
        <textarea matInput placeholder="Feedback" rows="4"></textarea>
      </mat-form-field>
    </form>

    <form *ngSwitchCase = "1"  class="d-flex flex-column">
      <mat-form-field>
        <input matInput placeholder="Name">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Email">
      </mat-form-field>
      <mat-form-field>
        <textarea matInput placeholder="Feedback" rows="4"></textarea>
      </mat-form-field>
    </form>

    <form *ngSwitchCase = "2"  class="d-flex flex-column">
      <mat-form-field>
        <input matInput placeholder="Name">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Email">
      </mat-form-field>
      <mat-form-field>
        <textarea matInput placeholder="Feedback" rows="4"></textarea>
      </mat-form-field>
    </form>

    <form *ngSwitchCase = "3"  class="d-flex flex-column">
      <mat-form-field>
        <input matInput placeholder="Name">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Email">
      </mat-form-field>
      <mat-form-field>
        <textarea matInput placeholder="Feedback" rows="4"></textarea>
      </mat-form-field>
    </form>
  </div>

  <div mat-dialog-actions class="mb-1 float-right">
    <a mat-button cdkFocusInitial class="visible"></a>
    <button mat-button (click)="submit()" class="subbutt">Submit</button>
  </div>
</div>
