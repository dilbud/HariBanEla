<mat-button-toggle-group #group="matButtonToggleGroup" value="up" (click)="filter(group.value)">
  <mat-button-toggle value="up" aria-label="Text align left" >
    Upcoming Appointment
  </mat-button-toggle>
  <mat-button-toggle value="past" aria-label="Text align center">
      Past Appointment
  </mat-button-toggle>
</mat-button-toggle-group>
<mat-accordion>
  <mat-expansion-panel *ngFor="let item of FilterList" >
    <mat-expansion-panel-header>
      <mat-panel-title>
        <span>{{ item.subject }}</span>
      </mat-panel-title>
      <mat-panel-description> </mat-panel-description>
    </mat-expansion-panel-header>
    <div class="">Appointment</div>
  </mat-expansion-panel>
</mat-accordion>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia">
</mat-form-field>

<div class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort>

    <ng-container matColumnDef="no">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No </th>
      <td mat-cell *matCellDef="let row"> {{row.no}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <ng-container matColumnDef="cat">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
      <td mat-cell *matCellDef="let row"> {{row.cat}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let row"> {{row.email}} </td>
    </ng-container>

    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
        <div class="element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
          <div class="element-diagram">
            bdfbd
          </div>
          <div class="d-flex align-self-end  justify-content-center button">
            <button mat-raised-button (click)="accept(element.row)" class="ml-2" matTooltip="Accept user">Accept</button>
            <button mat-raised-button (click)="reject(element.row)" class="ml-2" matTooltip="Reject user">Reject</button>
            <button mat-raised-button class="ml-2" ngxClipboard [cbContent]="element.row.email" matTooltip="copy email">Copy</button>
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="element-row"
      [class.expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
