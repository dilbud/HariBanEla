<div class="container">
  <h1>Edit Answer</h1>
  <form #editForm="ngForm" (ngSubmit)="onAnswer()">
    <div class="p-3">
      <h2>{{questionModel.title}}</h2>
      <p>{{questionModel.body}}</p>

      <div class="form-group">
        <label for="body">Answer</label>
        <textarea type="text" style="height: 200px;" [(ngModel)]="answerModel.body" #bodyModel="ngModel" name="body"
          class="form-control" required id="body" placeholder="Enter your Answer"></textarea>
        <small *ngIf="submitted && bodyModel.invalid" class="error">
          Answer is required
        </small>
      </div>
      <button type="submit" (click)="onAnswer()" class="btn btn-primary">Save Answer</button>
    </div>

  </form>
</div>
