<div class="container-fluid">
  <div class="row justify-content-between">
    <h1 mat-dialog-title> Reset Password </h1>
    <div>
      <a mat-icon-button class="closebutt" id="butticon" (click)="close()">
        <i class="material-icons">close</i>
      </a>
    </div>
  </div>
  <div class="box">
  <div mat-dialog-content>
    <form class="d-flex flex-column" [formGroup]="reset">
      <mat-form-field>
        <input spellcheck="false" matInput placeholder="Email" formControlName="Ctrl_1">
      </mat-form-field>
    </form>
  </div>
    <div mat-dialog-actions class="mb-1 float-right">
      <a mat-button cdkFocusInitial class="visible"></a>
      <button mat-button (click)="submit()" class="subbutt">Submit</button>
    </div>
  </div>
</div>
