<div class="container-fluid">
  <div class="row justify-content-between">
    <h1 mat-dialog-title>Report Post</h1>
    <div>
      <a mat-icon-button class="closebutt" id="butticon" (click)="close()">
        <i class="material-icons">close</i>
      </a>
    </div>
  </div>
  <div mat-dialog-content>
    <form class="d-flex flex-column" [formGroup]="reportPost">
      <mat-form-field>
        <textarea spellcheck="false" matInput placeholder="Issue" rows="4" formControlName="Ctrl_1"></textarea>
      </mat-form-field>
    </form>
  </div>
  <div mat-dialog-actions class="mb-1 float-right">
    <a mat-button cdkFocusInitial class="visible"></a>
    <button mat-button (click)="submit()" class="subbutt" [disabled]="!reportPost.valid">
      Submit
    </button>
  </div>
</div>
