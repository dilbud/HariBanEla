<div class="container-fluid">
  <div class="row justify-content-between">
    <h1 mat-dialog-title>Report Post</h1>
    <div>
      <a mat-icon-button class="closebutt" id="butticon" (click)="close()">
        <i class="material-icons">close</i>
      </a>
    </div>
  </div>
  <div mat-dialog-content>
    <form class="d-flex flex-column">
      <mat-form-field>
        <input spellcheck="false" matInput placeholder="Name" />
      </mat-form-field>
      <mat-form-field>
        <input spellcheck="false" matInput placeholder="Email" />
      </mat-form-field>
      <mat-form-field>
        <textarea
          spellcheck="false"
          matInput
          placeholder="Feedback"
          rows="4"
        ></textarea>
      </mat-form-field>
    </form>
  </div>
  <div mat-dialog-actions class="mb-1 float-right">
    <a mat-button cdkFocusInitial class="visible"></a>
    <button mat-button (click)="submit()" class="subbutt">Submit</button>
  </div>
</div>
