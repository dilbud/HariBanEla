<section class="contact section-padding" data-scroll-index="6">
  <div class="container">
    <div class="mt-5">
      <div class="row">
        <div class="section-head offset-md-2 col-md-8 offset-lg-3 col-lg-6">
          <h4>Category</h4>
        </div>
        <form class="col-md-12" [formGroup]="categoryForm" (ngSubmit)="addCategory(categoryForm.value)" novalidate>
          <div class="row">
            <div class="left mx-auto col-md-4">
              <div class="form-group">
                <input id="form_name" type="text" formControlName="name" placeholder="Name" [(ngModel)]="name" required
                  minlength="3">
              </div>
            </div>
          </div>
          <div class="form-group">
            <button type="submit" [disabled]="!categoryForm.valid" class="col-md-12 button">{{method}}
              Category</button>
          </div>
          <div class="form-group">
            <button *ngIf="method == 'Update'" class="button danger col-md-12" (click)="deletePortfolio()">Delete
              Category</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
