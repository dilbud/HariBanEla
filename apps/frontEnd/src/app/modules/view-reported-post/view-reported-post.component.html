<mat-form-field appearance="fill">
  <mat-label>Filter Or Add Category</mat-label>
  <input matInput (keyup)="applyFilter($event)" #f placeholder="Ex. Mia">
</mat-form-field>


<div class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort>

    <ng-container matColumnDef="no">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No </th>
      <td mat-cell *matCellDef="let row"> {{row.no}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let row"> {{row.email}} </td>
    </ng-container>


    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
        <div class="element-detail" [@detailExpand]="
            element == expandedElement ? 'expanded' : 'collapsed'
          ">

          <div class="w-100">
            <div class="d-flex flex-column imported w-100">
              <div>reporter</div>
              <div class="element-diagram">
                <div class="d-flex flex-row imported"> <span>{{'Name :'}}{{'&nbsp;'}}</span><span>
                    <div>{{ element.row.name }}</div>
                  </span></div>
                <div class="d-flex flex-row imported"> <span>{{'Email :'}}{{'&nbsp;'}}</span><span>
                    <div>{{ element.row.email }}</div>
                  </span></div>
              </div>
              <div>issue</div>
              <div class="element-diagram">{{element.row.content}}</div>
            </div>
            <div class="float-right"> <button mat-icon-button matTooltip="delete report" matSuffix
                (click)="delete(element.row._id)">
                <mat-icon class="input">delete</mat-icon>
              </button></div>
            <div class="float-right"> <button mat-icon-button matTooltip="view post" matSuffix
                (click)="view(element.row.reportedPostId)">
                <mat-icon class="input">pageview</mat-icon>
              </button></div>
          </div>

        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let element; columns: columnsToDisplay" class="element-row"
      [class.expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element"></tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
