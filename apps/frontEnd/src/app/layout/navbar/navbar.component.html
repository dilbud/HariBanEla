<div class="shadow row navbar fixed-top mb-3rem">
  <a class="col-1 col-md-1 text-center " routerLink="/">
    <img src="assets/logo.png" height="70px" alt="">
  </a>
  <!-- Search Bar -->
  <div class="col-5 col-md-5">
    <mat-form-field floatLabel="never" style="width: 100%;">
      <input matInput [matAutocomplete]="auto" [(ngModel)]="searchInput" placeholder="Search" style="width: 93%;"
        (keyup)="onSearch()">
      <a style="cursor: pointer;" (click)="onSearch()"><i class="fas fa-search pl-3"></i></a>
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option [routerLink]="['/questions', searchResult._id]" *ngFor="let searchResult of searchResults">
          <a id="title" style="word-wrap: break-word;">{{searchResult.title}}</a>
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>
  <!-- <form class="form-inline my-2 my-lg-0 col-10 col-md-8">
    <input class="form-control mr-sm-2" id="searchInput" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Search</button>
  </form> -->

  <!-- Menu -->
  <nav class="navbar navbar-expand-md navbar-light col-4 col-md-4 ">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse menu" id="navbarSupportedContent">
      <ul class="navbar-nav ">
        <li class="nav-item">
          <a class="nav-link" routerLink="/ask">Ask Question</a>
        </li>
        <li ngbDropdown class="nav-item">
          <a class="nav-link" id="categoryDropdown" ngbDropdownToggle style="cursor: pointer;">Categories</a>
          <div ngbDropdownMenu aria-labelledby="categoryDropdown">
            <button ngbDropdownItem *ngFor="let category of categories"
              (click)="onCategory(category.name)">{{category.name}}</button>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link " routerLink="/professionals">Making Booking</a>
        </li>

      </ul>
    </div>
  </nav>
  <div class="flex-row  col-2 col-md-2">
    <div class="wrap row">
      <div class="col-md-4 col-4">
        <img *ngIf="isAuthenticated" class="profilePhoto  mt-1 mr-2" (click)="view()" src="{{user.picURL}}">
        <div *ngIf="user?.userType=='pro'" class="row" style="margin-top: 5px; margin-left: 3px;">
          <small class="text-primary"><b>PRO</b></small>
        </div>
      </div>

      <div class="col-md-8 col-8">
        <app-login></app-login>
      </div>
    </div>
  </div>
  <!-- <div  mat-card-avatar [ngStyle]="{'background-image': 'url(' + user.picURL + ')'}" ></div> -->
</div>
